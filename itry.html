<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <script src="j.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="signInsignUp.css" />
  <link rel="stylesheet" href="si.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f1f1f1;
    }
    /* Add any additional styles as needed */
  </style>
  <title>Sign in & Sign up Form</title>
</head>
<body>
 <header>
      <div class="nav-container">
        <div class="navbar">
          <a href="#"> </a>
          <ul>
            <li><a href="index.html" class="nav-link active">home</a></li>
            <li><a href="#aboutUs" class="nav-link">about</a></li>
            <li><a href="#" class="nav-link">services</a></li>
            <li><a href="#contactUs" class="nav-link">contact</a></li>
          </ul>
          <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="dashboard.html.html" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Name" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Surname" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="Identity" placeholder="ID Number" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <div class="container2">
              <h1 class="heading">Location Selection</h1>
              <div class="location-form">
                <label for="location-select">Select your location:</label>
                <select id="location-select">
                  <option value="">-- Select a location --</option>
                  <option value="New York">New York</option>
                  <option value="London">London</option>
                  <option value="Tokyo">Tokyo</option>
                  <!-- Add more options as needed -->
                </select>
                <button class="add-button" onclick="addLocation()">
                  Add Location
                </button>
              </div>
              <div class="selected-locations">
                <h2 class="result-heading">Selected Locations:</h2>
                <ul id="selected-locations-list"></ul>
              </div>
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              we help to keep you safe
            </p>
            <button class="btn transparent" href="" id="sign-up-btn">Sign up</button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              laboriosam ad deleniti.
            </p>
            <button class="btn transparent" href="dashboard.html" id="sign-in-btn">Sign in</button>
            
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

  <!-- Your existing HTML content here -->

<script>
  const signUpButton = document.getElementById("sign-up-btn");
  const signInButton = document.getElementById("sign-in-btn");
  const container = document.querySelector(".container");

  signUpButton.addEventListener("click", () => {
    container.classList.add("sign-up-mode");
  });

  signInButton.addEventListener("click", () => {
    container.classList.remove("sign-up-mode");
  });

  function addLocation() {
    // JavaScript function to handle adding a location (if needed)
  }
</script>

</body>
</html>
